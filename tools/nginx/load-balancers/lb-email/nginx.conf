# =================================================================================================
# NGINX Load Balancer Configuration - Email Service
# =================================================================================================
# This load balancer handles traffic for the email microservice.
# It distributes requests across email service instances.
#
# Architecture:
# - Receives traffic from the edge proxy on port 8080
# - Load balances requests to email service instances
# - Handles email-related API endpoints
# - Supports larger payloads for email attachments
#
# =================================================================================================

# Upstream Configuration - Email Service Pool
upstream email_services {
    # Shared memory zone
    zone email_services 64k;

    # Use least_conn for better distribution
    least_conn;

    # Email service instances
    server my-nest-js-email-microservice:3000 max_fails=3 fail_timeout=30s weight=1;

    # Additional instances for scaling:
    # server email-service-2:3000 max_fails=3 fail_timeout=30s weight=1;
    # server email-service-3:3000 max_fails=3 fail_timeout=30s weight=1;

    # Keep-alive connections
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# Server Block - Email Load Balancer
server {
    listen 8080;
    listen [::]:8080;

    server_name lb-email;

    # Include security headers
    include /etc/nginx/snippets/headers.conf;

    # Add custom header
    add_header X-Load-Balancer "lb-email" always;

    # Health check for this load balancer
    location /health {
        access_log off;
        return 200 "lb-email:healthy\n";
        add_header Content-Type text/plain;
    }

    # Upstream health check
    location /upstream/health {
        access_log off;
        proxy_pass http://email_services/health;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # Email sending endpoint
    # Handles POST requests to send emails
    location /email/send {
        # Larger body size for emails with attachments
        client_max_body_size 25M;

        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for email processing
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffer configuration for larger payloads
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Email template endpoints
    location /email/templates {
        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts for template operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Email queue status endpoint
    location /email/queue {
        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick response expected for queue status
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Email webhook endpoints
    # Used for receiving delivery status updates from email providers
    location /email/webhook {
        # Moderate body size for webhook payloads
        client_max_body_size 5M;

        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Webhook-Signature $http_x_webhook_signature;

        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Catch-all for email service
    location /email/ {
        # Default body size for email operations
        client_max_body_size 25M;

        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Extended timeouts for email operations
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffer configuration
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Default location
    location / {
        proxy_pass http://email_services;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        error_page 502 503 504 /50x.html;
    }

    # Error page
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Include environment-specific overlays
include /etc/nginx/conf.d/overlays/*.conf;
