# =================================================================================================
# Development Overlay - Email Load Balancer
# =================================================================================================

access_log /dev/stdout detailed;
error_log /dev/stderr info;

server {
    listen 8081;
    server_name dev.email.local localhost;
    
    add_header X-LB-Node "lb-email-dev" always;
    add_header X-Environment "development" always;
    
    # CORS for local development
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    
    location /dev/health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","node":"lb-email","environment":"development"}';
    }
    
    location / {
        # Allow larger emails in development
        client_max_body_size 50M;
        
        proxy_pass http://email_services;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for debugging
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for real-time logs
        proxy_buffering off;
    }
}
