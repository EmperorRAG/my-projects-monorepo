# =================================================================================================
# Development Overlay Configuration - Frontend Load Balancer
# =================================================================================================
#
# This overlay provides development-specific configuration for the frontend load balancer.
#
# Features:
# - Detailed logging for debugging
# - Extended timeouts for development/debugging
# - Hot module replacement (HMR) support
# - CORS enabled for local development
#
# =================================================================================================

# Enable detailed logging
access_log /dev/stdout detailed;
error_log /dev/stderr info;

# Development server configuration
server {
    listen 8081;
    server_name dev.frontend.local localhost;
    
    # Development headers
    add_header X-LB-Node "lb-frontend-dev" always;
    add_header X-Environment "development" always;
    
    # CORS for local development
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    
    # Enhanced health endpoint
    location /dev/health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","node":"lb-frontend","environment":"development","upstream":"frontend_apps"}';
    }
    
    # Proxy with extended timeouts for debugging
    location / {
        proxy_pass http://frontend_apps;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for development
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
        
        # WebSocket support for HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
