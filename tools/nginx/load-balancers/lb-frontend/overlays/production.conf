# =================================================================================================
# Production Overlay Configuration - Frontend Load Balancer
# =================================================================================================
#
# This overlay provides production-specific configuration for the frontend load balancer.
#
# Features:
# - Optimized logging (JSON format)
# - Performance optimizations
# - Caching strategies
# - Rate limiting
#
# =================================================================================================

# Production logging
access_log /dev/stdout json_combined;
error_log /dev/stderr warn;

# Rate limiting for frontend
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=20r/s;

# Cache configuration
proxy_cache_path /var/cache/nginx/frontend levels=1:2 keys_zone=frontend_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Production server enhancements
server {
    listen 8080;
    server_name _;
    
    # Production headers
    add_header X-LB-Node "lb-frontend-prod" always;
    add_header X-Cache-Status $upstream_cache_status always;
    
    # Apply rate limiting to API routes
    location /api/ {
        limit_req zone=frontend_limit burst=30 nodelay;
        
        proxy_pass http://frontend_apps;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API routes
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Production timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_apps;
        proxy_cache frontend_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Cache-Status $upstream_cache_status;
        
        expires 30d;
    }
}
